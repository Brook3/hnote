<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hnote</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Brook3',
      nameLink: '//brook3.com',
      repo: '//gitlab.com/Brook3/h',
      cornerExternalLinkTarget: '_blank',
      loadSidebar: true,
      hideSidebar: false,
      loadNavbar: true,
      mergeNavbar: true,
      coverpage: true,
      onlyCover: false,
      formatUpdated: '{YYYY}-{MM}-{DD}',

      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
        "/.*/_navbar.md": "/_navbar.md",
      },

      search: {
        placeholder: 'search...',
        noData: 'No Results!',
      },

      toc: {
        tocMaxLevel: 5,
        target: 'h1, h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            let url =
              '//github.com/Brook3/hnote/blob/master/' + vm.route.file;
            
            return (
              '[编辑本文](' + url + ')<span>（更新日期 {docsify-updated}）</span>'
              + '<hr/>'
              + html
            );
          });
        },
      ],
    };
  </script>
  <!-- docsify -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- sidebar-collapse -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- gitter -->
  <script src="//sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'Brook3/brook3.github.io'
    };
  </script>
  <!-- toc -->
  <link rel="stylesheet" href="//unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <script src="//unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- edit on github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!-- gitalk -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    let props = {
      clientID: 'fb72dbec03ff9fec6336',
      clientSecret: 'baca3d380e873042f7bdc0db36c13c07cc3f626c',
      repo: 'hnote',
      owner: 'Brook3',
      admin: [
        'Brook3',
      ],
      id: decodeURI(location.hash.split('#')[1]), // 根据路径生成对应的issue
      // facebook-like distraction free mode
      distractionFreeMode: false,
    };
    const gitalk = new Gitalk(props);
    // 哈希路由切换时 重新加载Gitalk
    window.addEventListener('hashchange', onHashChange);
    function onHashChange() {
      props.id = decodeURI(location.hash.split('#')[1]); //根据路由切换对应的issue
    }
  </script>
</body>
</html>
